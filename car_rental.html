<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/car-rental.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap');
        </style>
    <title>CAR RENTAL&mdash;SPIDER</title>
</head>
<body>
    <div class="main_container">
        <header class="header">
            <a href="home.html"><img src="./img/logo.png" alt="logo" class="logo"></a>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user">
                <div class="user__icons__container">
                    <svg class="user__icons">
                        <use xlink:href="img/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user__icon__notfy">5</span>
                </div>
                <div class="user__icons__container">
                    <svg class="user__icons">
                        <use xlink:href="img/icons.svg#icon-chat"></use>
                    </svg>
                    <span class="user__icon__notfy">5</span>
                </div>
                <div class="user__avtar">
                    <img src="./img/spidy.jpg" alt="user__avtar" class="user__avtar__img">
                    <span class="user__avtar__name">SPIDER</span>
                </div>
            </nav>
        </header>
        <div class="total_content">
            <nav class="menu_bar">
                <ul class="menu_bar__extend">
                    <li class="menu_bar__extend__items">
                        <a href="home.html" class="menu_bar__extend__link">
                            <svg class="menu_bar__extend__icon">
                                <use xlink:href="img/icons.svg#icon-home"></use>
                            </svg>
                            <span>Hotels</span>
                        </a>
                        <a href="flight.html" class="menu_bar__extend__link">
                            <svg class="menu_bar__extend__icon">
                                <use xlink:href="img/icons.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                        <a href="car_rental.html" class="menu_bar__extend__link">
                            <svg class="menu_bar__extend__icon">
                                <use xlink:href="img/icons.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                        <a href="tours.html" class="menu_bar__extend__link">
                            <svg class="menu_bar__extend__icon">
                                <use xlink:href="img/icons.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="menu_bar__copyright">
                    &copy; SPIDER corporations. All rights Reserved.
                </div>
            </nav>
            <main class="main_content">
                <div class="main_content__img-row">
                    <figure class="main_content__img-row__items">
                        <img src="./img/car_rental1.jpg" alt="Photo of car_rental 1" class="main_content__img-row__items__img">
                    </figure>
                    <figure class="main_content__img-row__items">
                        <img src="./img/car_rental2.jpg" alt="Photo of car_rental 2" class="main_content__img-row__items__img">
                    </figure>
                    <figure class="main_content__img-row__items">
                        <img src="./img/car_rental3.jpg" alt="Photo of car_rental 3" class="main_content__img-row__items__img">
                    </figure>
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
